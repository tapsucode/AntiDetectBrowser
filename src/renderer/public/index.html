<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' https://images.unsplash.com data:; connect-src 'self';">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>Anti-Detect Browser</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      
      /* Light theme */
      --color-bg-primary-light: #ffffff;
      --color-bg-secondary-light: #f5f7fa;
      --color-text-primary-light: #333340;
      --color-text-secondary-light: #6e6e80;
      --color-border-light: #e2e8f0;
      --color-accent-light: #4d76fd;
      --color-accent-hover-light: #3a63e0;
      
      /* Dark theme */
      --color-bg-primary-dark: #1a1c25;
      --color-bg-secondary-dark: #24273a;
      --color-text-primary-dark: #e9ecef;
      --color-text-secondary-dark: #a9b4c0;
      --color-border-dark: #2d2f3b;
      --color-accent-dark: #4d76fd;
      --color-accent-hover-dark: #5e84ff;
      
      /* Default to light theme */
      --color-bg-primary: var(--color-bg-primary-light);
      --color-bg-secondary: var(--color-bg-secondary-light);
      --color-text-primary: var(--color-text-primary-light);
      --color-text-secondary: var(--color-text-secondary-light);
      --color-border: var(--color-border-light);
      --color-accent: var(--color-accent-light);
      --color-accent-hover: var(--color-accent-hover-light);
    }

    [data-theme="dark"] {
      --color-bg-primary: var(--color-bg-primary-dark);
      --color-bg-secondary: var(--color-bg-secondary-dark);
      --color-text-primary: var(--color-text-primary-dark);
      --color-text-secondary: var(--color-text-secondary-dark);
      --color-border: var(--color-border-dark);
      --color-accent: var(--color-accent-dark);
      --color-accent-hover: var(--color-accent-hover-dark);
    }

    html, body {
      font-family: var(--font-primary);
      font-size: 16px;
      background-color: var(--color-bg-primary);
      color: var(--color-text-primary);
      transition: background-color 0.3s ease, color 0.3s ease;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #root {
      height: 100%;
      width: 100%;
    }

    /* Loading state */
    .app-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: var(--color-bg-primary);
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid var(--color-bg-secondary);
      border-top: 5px solid var(--color-accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="app-loading">
      <div class="loading-spinner"></div>
      <p>Loading Anti-Detect Browser...</p>
    </div>
  </div>
  <script src="../../renderer/src/index.js" type="module"></script>
</body>
</html>
