<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hidemium - Đăng nhập</title>
  <link rel="stylesheet" href="css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="logo">
        <img src="images/logo.svg" alt="Hidemium">
        <h1>hidemium</h1>
      </div>
      
      <div class="content">
        <div class="tabs">
          <button class="tab-btn active" data-tab="login">Đăng nhập</button>
          <button class="tab-btn" data-tab="register">Đăng ký</button>
          <button class="tab-btn" data-tab="forgot">Quên mật khẩu</button>
        </div>
        
        <!-- Login Form -->
        <div class="tab-content active" id="login-tab">
          <form id="login-form">
            <div class="form-group">
              <label for="login-email">Email</label>
              <input type="email" id="login-email" required placeholder="Email của bạn">
            </div>
            
            <div class="form-group">
              <label for="login-password">Mật khẩu</label>
              <div class="password-field">
                <input type="password" id="login-password" required placeholder="Mật khẩu của bạn">
                <button type="button" class="toggle-password">
                  <img src="images/eye.svg" alt="Show password">
                </button>
              </div>
            </div>
            
            <div class="form-check">
              <input type="checkbox" id="remember-me">
              <label for="remember-me">Nhớ mật khẩu</label>
              <a href="#" class="forgot-link">Quên mật khẩu?</a>
            </div>
            
            <button type="submit" class="primary-btn">Đăng nhập</button>
          </form>
          
          <div class="alt-options">
            <p>Chưa có tài khoản? <a href="#" id="go-to-register">Đăng ký ngay</a></p>
          </div>
        </div>
        
        <!-- Register Form -->
        <div class="tab-content" id="register-tab">
          <form id="register-form">
            <div class="form-group">
              <label for="register-name">Tên <span class="required">*</span></label>
              <input type="text" id="register-name" required placeholder="Nhập họ và tên">
            </div>
            
            <div class="form-group">
              <label for="register-email">Email <span class="required">*</span></label>
              <input type="email" id="register-email" required placeholder="Nhập địa chỉ email">
            </div>
            
            <div class="form-group">
              <label for="register-phone">Liên hệ hỗ trợ <span class="required">*</span></label>
              <input type="text" id="register-phone" required placeholder="Nhập email, số điện thoại, Facebook, Zalo,... ">
            </div>
            
            <div class="form-group">
              <label for="register-password">Mật khẩu <span class="required">*</span></label>
              <div class="password-field">
                <input type="password" id="register-password" required placeholder="Nhập mật khẩu của bạn">
                <button type="button" class="toggle-password">
                  <img src="images/eye.svg" alt="Show password">
                </button>
              </div>
            </div>
            
            <div class="form-group">
              <label for="register-confirm">Xác nhận mật khẩu <span class="required">*</span></label>
              <div class="password-field">
                <input type="password" id="register-confirm" required placeholder="Nhập lại mật khẩu">
                <button type="button" class="toggle-password">
                  <img src="images/eye.svg" alt="Show password">
                </button>
              </div>
            </div>
            
            <div class="form-group">
              <label for="register-code">Mã giới thiệu (Tùy chọn)</label>
              <input type="text" id="register-code" placeholder="Nhập mã giới thiệu">
            </div>
            
            <div class="form-check terms">
              <input type="checkbox" id="terms" required>
              <label for="terms">Tôi đồng ý với <a href="#" target="_blank">Chính sách bảo mật</a> và <a href="#" target="_blank">Điều khoản dịch vụ</a></label>
            </div>
            
            <button type="submit" class="primary-btn">Đăng ký</button>
          </form>
          
          <div class="alt-options">
            <p>Bạn đã có tài khoản? <a href="#" id="go-to-login">Đăng nhập</a></p>
          </div>
        </div>
        
        <!-- Forgot Password Form -->
        <div class="tab-content" id="forgot-tab">
          <form id="forgot-form">
            <div class="form-group">
              <label for="forgot-email">Email</label>
              <input type="email" id="forgot-email" required placeholder="Nhập email đã đăng ký">
            </div>
            
            <button type="submit" class="primary-btn">Khôi phục mật khẩu</button>
          </form>
          
          <div class="alt-options">
            <p>Đã nhớ mật khẩu? <a href="#" id="back-to-login">Quay lại đăng nhập</a></p>
          </div>
        </div>
      </div>
      
      <div class="footer">
        <p>&copy; 2025 Hidemium. All rights reserved.</p>
      </div>
    </div>
    
    <div class="right-panel">
      <div class="features">
        <h2>"Market Script"</h2>
        <p>Thousands of cross-platform scripts are available on our app market.</p>
        <div class="feature-img">
          <img src="images/market-preview.svg" alt="Market Script">
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/login.js"></script>
</body>
</html>
